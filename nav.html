<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D</title>
  <style>
nav ul {
list-style: none; /* none 을 썼기때문에 ul의 점 이 전부다 사라진다. */
/* list-style-type: disc; 이걸쓰면 다시 점이 생긴다. 굳이 안쓸듯하다  */
/* list-style-type: decimal; ul 태그임에도 ol 처럼 숫자지정이 생긴다. 알아만 두자 */
}

nav ul li{
display: inline-block; /* 이걸 쓰게되면 마우스로 창을 옆으로 움직일때 모양이 변할수 있게 된다. 하지만 정확한 의미는 아니고 inline 요소처럼 한 줄에 여러 개 나란히 배치 가능

/* 정말 웃긴게 nav ul li를 보면 */

/* block 요소처럼 너비(width), 높이(height) 지정 가능.  의 기능이다. */
border: 1px solid; /* ul 박스 테두리 전체가 굵어진다*/
padding: 12px; /* 말 그대로 박스의 위아래 크기가 커진다*/
margin: 20px; /* 여기서 설정하고나니 칸 수의 위아래의 간격이 조정된다.*/
} /*nav 안에 ul 안에 li를 선택한다 라는 뜻. */


  </style>
</head>
<body>
  <nav>
    <ol>
      <li>ㅋ1</li>
      <li>ㅋ2</li>
      <li>ㅋ3</li>
      <li>ㅋ4</li>
    </ol>
    <ul>
      <li>ㅋ1</li>
      <li>ㅋ2</li>
      <li>ㅋ3</li>
      <li>ㅋ4</li>
    </ul>
  </nav>
  
</body>
</html>
