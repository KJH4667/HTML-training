<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>십이간지 연애유형</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/since.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
</head>
<body>
  <div class="container">

    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>십이간지로 알아보는 연애유형...</h1>
      <div class="col-lg-6 col-md-6 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" alt="mainImage" class="img-fluid">
      </div>
      <p>아래 시작하기 버튼을 눌러 시작해주십시오.</p>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="begin()">시작하기</button>
    </section>

    <section id="qna" style="display:none;">
      <div class="status mx-auto mt-5">
        <div class="statusBar"></div>
      </div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="answerBox"></div>
    </section>

    <section id="result" style="display:none;">
      <h1>당신의 결과는?</h1>
      <div class="resultname"></div>
      <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-mx-auto"></div>
      <div class="resultDesc"></div>
      <button type="button" class="kakao mt-3 py-2 px-3">공유하기</button>
    </section>

    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
  </div>
</body>
</html>
