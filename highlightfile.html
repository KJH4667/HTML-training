          <h3>기존 뉴스 플랫폼의 문제점</h3>
          <ul>
            <li>
              하루에도 수백 개의 기사를 마주하지만,

            </li>
            <li>
              사용자가 내용의 전체를 읽어야 이해가 가능하기 때문에 
              <strong>시간의 효율성이 떨어진다.</strong>
            </li>
            <li>
              스크롤 중심의 긴 독서형 구조로 인하여 
              <strong>집중력이 떨어지며, 시간이 오래걸린다.</strong>
            </li>
          </ul>
